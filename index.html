<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>(Not) Lost in the Supermarket</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="shortcut icon" type="image/x-icon"  href="shopping-cart.ico">
</head>
<body>
	<header class="title-bar">
		<div class="title">
			<h1><span>(Not)</span> Lost in the Supermarket</h1>
		</div>
		<div class="input-area">
			Enter grocery items here and hit "Enter" or click "Add": <input type="text" id="input-box">
			<button type="button" id="add-button">Add</button>
			<button type="button" id="reset-button">Reset List</button>	
		</div>
	</header>	
	<section class="main">
		<ul class="whole-shopping-list">
			<li class="list-items">
				<button class="got-it">Got it!</button>
				<span class="item">Orange Juice</span>
				<button class="remove-item">I don't want this!</button>
			</li>
			<li class="list-items">
				<button class="got-it">Got it!</button>
				<span class="item">Carrots</span>
				<button class="remove-item">I don't want this!</button>
			</li>
			<li class="list-items">
				<button class="got-it">Got it!</button>
				<span class="item">Kale</span>
				<button class="remove-item">I don't want this!</button>
			</li>
			<li class="list-items">
				<button class="got-it">Got it!</button>
				<span class="item">Beer</span>
				<button class="remove-item">I don't want this!</button>
			</li>
		</ul>		
	</section>	
</body>
</html>
